<mat-card class="card">
    <form [formGroup]="frmProd" (ngSubmit)="submit()" class="centrar">
        <!-- Nombre -->
        <h3>Nombre</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Ingrese nombre del producto</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>
        <!-- Direccion -->
        <h3>Descripción</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Digite la descripción</mat-label>
            <textarea matInput formControlName="descripcion"></textarea>
        </mat-form-field>
        <!-- Precio -->
        <h3>Precio</h3>
        <mat-form-field appearance="fill">
            <mat-label>Ingrese precio del producto</mat-label>
            <input matInput type="number" minlength="1" formControlName="precio">
        </mat-form-field>
        <br>
        <button mat-flat-button color="primary" type="submit">Confirmar</button>&nbsp;
        <button mat-raised-button type="button" (click)="return()">Regresar</button>
    </form>
</mat-card>
