

<button [routerLink]="['clientes/agregar']" class="align-btn" mat-raised-button color="primary">Agregar cliente</button>

<div *ngIf="dataSource$ | async as data">
<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- nombres Column -->
    <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres</th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>

    <!-- apellidos Column -->
    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>

    <!-- telefono Column -->
    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <!-- correo Column -->
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <!-- nit Column -->
    <ng-container matColumnDef="nit">
        <th mat-header-cell *matHeaderCellDef> Nit </th>
        <td mat-cell *matCellDef="let element"> {{element.nit}} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Accion </th>
        <td mat-cell *matCellDef="let element"> 
            <button [routerLink]="['clientes/',element.id]" mat-raised-button><mat-icon>remove_red_eye</mat-icon>
            </button> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
